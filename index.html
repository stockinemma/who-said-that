<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans">
    <!-- <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Black+Ops+One">
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
    <title>Who Said That</title>
  </head>
  <body>
    <h1>WHO SAID THAT</h1>
    <div class="timer">60</div>
    <div class="seconds"><h2> SECONDS </h2></div>
    <div class="questioncontainer">
      <p id="displayquote"> "I will be the leader of a company that ends up being worth billions of dollars because I got the answers."</p>
    </div>
    <div class="score">0</div>
    <div class="wrapper">
      <button type="button"> Play Again </button>
    </div>
    <div class = "picturecontainer">
        <div class="donald">
            <img class="halo" id="donaldhalo" src="images/halo.png">
            <img class="devil" id="donalddevil" src="images/devil.png">
            <img class="gameover" id="mustache" src="images/mustache.png">
            <img class="picture" id="donald" src="images/donald.jpg">
        </div>
        <div class="kanye">
            <img class="halo" id="kanyehalo" src="images/halo.png">
            <img class="devil" id="kanyedevil" src="images/devil.png">
            <img class="gameover" id="minniemouse" src="images/minniemouse.png">
            <img class="picture" id="kanye" src="images/kanye.jpeg">
        </div>
        <div class="voldemort">
            <img class="halo" id="voldemorthalo" src="images/halo.png">
            <img class="devil" id="voldemortdevil" src="images/devil.png">
            <img class="gameover" id="sunglasses" src="images/sunglasses.png">
            <img class="picture" id="voldemort" src="images/voldemort.jpg">
        </div>
    </div>

    <script src="TKV.js"></script>

  </body>
</html>
